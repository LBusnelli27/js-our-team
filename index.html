<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our Team - array-objects-js</title>

    <!-- ? Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ? Link fontawesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ? Link my css -->
    <link rel="stylesheet" href="css/style.css">
</head>



<body>

    <header class="text-center mb-3 p-2 bg-primary">
        <h2 class="text-white">Our Team</h2>
    </header>


    <main>
        <div class="container-fluid">
            <div id="my-row" class="row p-3 mb-4">
                
            </div>

            <h3 class="text-center mb-3">Join the team</h3>
            <div class="row">
                <div class="col-2 offset-4">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>


                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>


                <div class="col-4 offset-4">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>

                    <input type="email" class="form-control mb-2" id="colFormLabel" placeholder="Insert your e-mail">

                    <label for="colFormLabel" class="col-sm-2 col-form-label">About you</label>
                    <textarea class="form-control mb-3" placeholder="Tell us something about you" id="floatingTextarea2" style="height: 100px"></textarea>

                    <button class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </main>


    <!-- ? Link my script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
